<!DOCTYPE html>
<html>
<head>
<title>Three Items Layout</title>
<style>
.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px;
  background-color: #f0f0f0;
}

.item {
  background-color: #e0e0e0;
  padding: 20px;
  border: 1px solid #ccc;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
</div>

</body>
</html>
